<!-- src/app/components/create-user/create-user.component.html -->
<h2>Create User</h2>
<!-- <form (ngSubmit)="onSubmit()" #userForm="ngForm"> -->
  <form (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">First Name 1</label>
    <input type="text" id="firstName" name="firstName" ngModel required pattern="^[a-zA-Z]+$" maxlength="100" />
    <div *ngIf="userForm.controls.firstName?.invalid && (userForm.controls.firstName?.touched || userForm.controls.firstName?.dirty)">
      <small *ngIf="userForm.controls.firstName?.errors?.required">First Name is required.</small>
      <small *ngIf="userForm.controls.firstName?.errors?.pattern">Only alphabetical characters are allowed.</small>
      <small *ngIf="userForm.controls.firstName?.errors?.maxlength">Maximum length is 100 characters.</small>
    </div>
  </div>

  <div>
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" ngModel required pattern="^[a-zA-Z]+$" maxlength="100" />
    <div *ngIf="userForm.controls.lastName?.invalid && (userForm.controls.lastName?.touched || userForm.controls.lastName?.dirty)">
      <small *ngIf="userForm.controls.lastName?.errors?.required">Last Name is required.</small>
      <small *ngIf="userForm.controls.lastName?.errors?.pattern">Only alphabetical characters are allowed.</small>
      <small *ngIf="userForm.controls.lastName?.errors?.maxlength">Maximum length is 100 characters.</small>
    </div>
  </div>

  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" ngModel required />
    <div *ngIf="userForm.controls.email?.invalid && (userForm.controls.email?.touched || userForm.controls.email?.dirty)">
      <small *ngIf="userForm.controls.email?.errors?.required">Email is required.</small>
      <small *ngIf="userForm.controls.email?.errors?.email">Please enter a valid email address.</small>
    </div>
  </div>

  <button type="submit">Add User</button>
</form>
